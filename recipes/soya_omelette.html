<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soya Omelette</title>
</head>
    <body>
        <h1>Soya Omelette</h1></h>
        <img src="https://bigoven-res.cloudinary.com/image/upload/t_recipe-256/fish-cake-omelette-recipe-2301837.jpg" alt="Good to eat when the bank is empty">
        <h3>Description</h3>
        <p>So good, and so simple</p>

        <h3>Ingredients</h3>
        <ul>
            <li>2 Eggs</li>
            <li>1 Spring Onion</li>
            <li>1 tsp Soya Sauce</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>
                Crack the 2 eggs into a bowl and stir the eggs.
            </li>
            <li>
                Pour the omelette onto the pan
            </li>
            <li>
                Add spring onion, and wait till it's done.
                And then voila. Easy food
            </li>
        
        </ol>
    </body>
 </html>
